<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心不全リスク予測アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .risk-display {
            margin: 30px 0;
        }

        .risk-level {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .risk-level.低リスク {
            background: #d4edda;
            color: #155724;
            border: 3px solid #c3e6cb;
        }

        .risk-level.中リスク {
            background: #fff3cd;
            color: #856404;
            border: 3px solid #ffeaa7;
        }

        .risk-level.高リスク {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #f5c6cb;
        }

        .risk-probability {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .weather-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .weather-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .weather-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .weather-item .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .weather-item .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .recommendations {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .recommendations h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
            text-align: left;
        }

        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #bbdefb;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .last-updated {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .risk-level {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💓 心不全リスク予測</h1>
            <p>東京の気象データに基づくリアルタイムリスク評価</p>
        </div>

        <div class="loading" id="loading">
            <p>気象データを取得中...</p>
        </div>

        <div class="error" id="error">
            <p>データの取得に失敗しました。しばらく待ってから再試行してください。</p>
        </div>

        <div class="risk-display" id="riskDisplay" style="display: none;">
            <div class="risk-level" id="riskLevel">低リスク</div>
            <div class="risk-probability" id="riskProbability">リスク確率: 25.0%</div>
        </div>

        <div class="weather-info" id="weatherInfo" style="display: none;">
            <h3>🌤️ 現在の気象状況</h3>
            <div class="weather-grid" id="weatherGrid">
                <!-- 気象データがここに表示されます -->
            </div>
        </div>

        <div class="recommendations" id="recommendations" style="display: none;">
            <h3>💡 推奨事項</h3>
            <ul id="recommendationsList">
                <!-- 推奨事項がここに表示されます -->
            </ul>
        </div>

        <button class="refresh-btn" onclick="fetchRiskData()">
            🔄 最新データを取得
        </button>

        <div class="last-updated" id="lastUpdated">
            最終更新: 読み込み中...
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function fetchRiskData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const riskDisplay = document.getElementById('riskDisplay');
            const weatherInfo = document.getElementById('weatherInfo');
            const recommendations = document.getElementById('recommendations');

            // ローディング表示
            loading.style.display = 'block';
            error.style.display = 'none';
            riskDisplay.style.display = 'none';
            weatherInfo.style.display = 'none';
            recommendations.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/predict/current`);
                const data = await response.json();

                if (response.ok) {
                    displayRiskData(data);
                } else {
                    throw new Error(data.detail || '予測に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').querySelector('p').textContent = 
                    'データの取得に失敗しました。しばらく待ってから再試行してください。';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayRiskData(data) {
            // リスクレベル表示
            const riskLevel = document.getElementById('riskLevel');
            riskLevel.textContent = data.risk_level;
            riskLevel.className = `risk-level ${data.risk_level}`;

            // リスク確率表示
            const riskProbability = document.getElementById('riskProbability');
            riskProbability.textContent = `リスク確率: ${(data.risk_probability * 100).toFixed(1)}%`;

            // 気象データ表示
            displayWeatherData(data.weather_data);

            // 推奨事項表示
            displayRecommendations(data.recommendations);

            // 最終更新時刻
            const lastUpdated = document.getElementById('lastUpdated');
            const updateTime = new Date(data.prediction_date).toLocaleString('ja-JP');
            lastUpdated.textContent = `最終更新: ${updateTime}`;

            // 表示
            document.getElementById('riskDisplay').style.display = 'block';
            document.getElementById('weatherInfo').style.display = 'block';
            document.getElementById('recommendations').style.display = 'block';
        }

        function displayWeatherData(weatherData) {
            const weatherGrid = document.getElementById('weatherGrid');
            weatherGrid.innerHTML = '';

            const weatherItems = [
                { label: '平均気温', value: `${weatherData.avg_temp}°C`, key: 'avg_temp' },
                { label: '最高気温', value: `${weatherData.max_temp}°C`, key: 'max_temp' },
                { label: '最低気温', value: `${weatherData.min_temp}°C`, key: 'min_temp' },
                { label: '湿度', value: `${weatherData.avg_humidity}%`, key: 'avg_humidity' },
                { label: '気圧', value: `${weatherData.pressure}hPa`, key: 'pressure' },
                { label: '降水量', value: `${weatherData.precipitation}mm`, key: 'precipitation' },
                { label: '風速', value: `${weatherData.wind_speed}m/s`, key: 'wind_speed' },
                { label: '日照時間', value: `${weatherData.sunshine_hours}時間`, key: 'sunshine_hours' }
            ];

            weatherItems.forEach(item => {
                if (weatherData[item.key] !== null && weatherData[item.key] !== undefined) {
                    const div = document.createElement('div');
                    div.className = 'weather-item';
                    div.innerHTML = `
                        <div class="label">${item.label}</div>
                        <div class="value">${item.value}</div>
                    `;
                    weatherGrid.appendChild(div);
                }
            });
        }

        function displayRecommendations(recommendations) {
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';

            recommendations.forEach(recommendation => {
                const li = document.createElement('li');
                li.textContent = recommendation;
                recommendationsList.appendChild(li);
            });
        }

        // ページ読み込み時にデータを取得
        document.addEventListener('DOMContentLoaded', fetchRiskData);

        // 1時間ごとに自動更新
        setInterval(fetchRiskData, 3600000);
    </script>
</body>
</html>
